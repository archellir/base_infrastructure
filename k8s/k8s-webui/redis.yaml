apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-webui-redis
  namespace: k8s-webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-webui-redis
  template:
    metadata:
      labels:
        app: k8s-webui-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: k8s-webui-redis-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k8s-webui-redis-data
  namespace: k8s-webui
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: k8s-webui-redis
  namespace: k8s-webui
spec:
  selector:
    app: k8s-webui-redis
  ports:
  - port: 6379
    targetPort: redis
    name: redis
  type: ClusterIP