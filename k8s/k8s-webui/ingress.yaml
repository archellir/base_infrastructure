apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-webui-ingress
  namespace: k8s-webui
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "k8s-webui-backend"
spec:
  tls:
  - hosts:
    - k8s.arcbjorn.com
    secretName: k8s-webui-tls
  rules:
  - host: k8s.arcbjorn.com
    http:
      paths:
      # API routes go to backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: k8s-webui-backend
            port:
              number: 3001
      # WebSocket routes go to backend
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: k8s-webui-backend
            port:
              number: 3001
      # Everything else goes to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-webui-frontend
            port:
              number: 3000