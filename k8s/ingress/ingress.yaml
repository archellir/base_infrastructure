apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: base-infra-ingress
  namespace: base-infra
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - git.arcbjorn.com
    - analytics.arcbjorn.com
    - uptime.arcbjorn.com
    - server.arcbjorn.com
    - memos.arcbjorn.com
    - dashboard.arcbjorn.com
    - homepage.arcbjorn.com
    - argentinamusic.space
    - humansconnect.ai
    secretName: arcbjorn-tls
  rules:
  
  # Git Repository Hosting
  - host: git.arcbjorn.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gitea
            port:
              number: 3000
  
  # Analytics Dashboard
  - host: analytics.arcbjorn.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: umami
            port:
              number: 3000
  
  # Uptime Monitoring
  - host: uptime.arcbjorn.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: uptime-kuma
            port:
              number: 3001
  
  # File Browser (Filestash)
  - host: server.arcbjorn.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: filestash
            port:
              number: 8080
  
  
  # Notes and Memos
  - host: memos.arcbjorn.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: memos
            port:
              number: 5230

  # Static Sites
  - host: dashboard.arcbjorn.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-static
            port:
              number: 80

  - host: homepage.arcbjorn.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homepage-static
            port:
              number: 80

  - host: argentinamusic.space
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argentinamusic-static
            port:
              number: 80

  - host: humansconnect.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: humansconnect-static
            port:
              number: 80