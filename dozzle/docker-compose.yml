version: "3"
services:
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080
    env_file:
      - ../stack.env
    networks:
      - caddy-network

networks:
  caddy-network:
    external: true
    name: caddy-network
